plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '11'

repositories {
    maven {
        name 'geolykt'
        url 'https://geolykt.de/maven'
    }
    maven {
        name 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compileOnly files("galimulator-desktop.jar") // Galimulator proper
    api "de.geolykt:starloader:1.0.0-SNAPSHOT" // The minimalistic starloader base "api" as well all of it's depends
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'de.geolykt'
            artifactId 'starloader-api'
            version '1.1.0-SNAPSHOT'

            from components.java
        }
    }
}
