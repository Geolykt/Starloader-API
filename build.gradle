plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'widener-plugin' version '1.0.0'
    id 'methodremover' version '1.0.0'
}

group 'de.geolykt'
def archivesBaseName = 'starloader-api'
version '1.2.0'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '11'

repositories {
    maven {
        name 'geolykt'
        url 'https://geolykt.de/maven'
    }
    maven {
        name 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
    mavenCentral()
}

methodRemover {
    annotation = "Lde/geolykt/starloader/impl/Pseudo;"
}

widener {
    accessWidener = "src/main/resources/starloader-api.accesswidener"
    affectedFile = "galimulator-desktop.jar"
}

dependencies {
    compileOnly files("galimulator-desktop.jar") // Galimulator proper
    api "de.geolykt:starloader:1.1.0-SNAPSHOT" // The minimalistic starloader base "api" as well all of it's depends
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

build {
    dependsOn methodRemoval
}

publishing {
    publications {
        plugin(MavenPublication) { publication ->
            groupId project.group
            artifactId project.archivesBaseName
            version '1.2.0'

            from components['java']

            artifact sourcesJar
            artifact javadocJar
        }

        // Does the same thing, but who cares?
        snapshot(MavenPublication) { publication ->
            groupId project.group
            artifactId project.archivesBaseName
            version '1.2.0-SNAPSHOT'

            from components['java']

            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        mavenLocal()
    }
}
